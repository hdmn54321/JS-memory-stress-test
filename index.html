  <title>Memory Leak Test</title>
  <style>
    :root { font-family: system-ui, sans-serif; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;

    h1 { font-size: 1.25rem; font-weight: 500; }
  </style>

<body>
  <h1>Memory Leak Test — open DevTools › Performance › Memory to observe growth</h1>

  <script>
    // =============================
    // Deliberate Memory Leak Demo
    // =============================
    // ⚠️ Opening this page will steadily increase browser memory usage.
    // The closure below retains every allocated chunk forever.
    (function () {
      const leakyBucket = []; // never released

      function allocateChunk() {
        // Allocate ~1 MiB string and keep a reference to it
        leakyBucket.push('x'.repeat(1024 * 1024));
      }

      // Allocate every 100 ms (≈10 MiB per second)
      setInterval(allocateChunk, 100);
    })();
  </script>
</body>
