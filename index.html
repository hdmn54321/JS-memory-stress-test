<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Leak Demo(made at 2025/06/06 9:37)</title>
</head>
<body>
  <h1>Memory Leak Simulation</h1>
  <p>This page will continuously allocate memory. Open Developer Tools > Performance > Memory to observe.</p>
  <script>
    const memoryLeaks = [];

    // Create and store large arrays in memory to prevent garbage collection
    setInterval(() => {
      const leakyArray = new Array(1000000).fill(Math.random());
      memoryLeaks.push(leakyArray); // Keeps a strong reference
      console.log("Leaking memory... Total allocations: ", memoryLeaks.length);
    }, 1000);
  </script>
</body>
</html>
